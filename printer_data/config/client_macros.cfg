[gcode_macro CREATE_TOOLHEAD_LOG]
description: Creates a file named toolhead_log.txt in the logs directory
gcode:
    RUN_SHELL_COMMAND CMD=create_file
    M117 File created in logs directory




[respond]

[pause_resume]

[display_status]

[gcode_macro CANCEL_PRINT]
description: Cleanly cancel the current print
rename_existing: CANCEL_PRINT_BASE
gcode:
    M117 Canceling print...
    RESPOND TYPE=command MSG="action:notify Print canceled"
    TURN_OFF_HEATERS
    M107 ; Turn off fan
    G91
    G1 Z10 F900 ; Lift Z
    G90
    G28 X Y ; Home X and Y
    SAVE_VARIABLE VARIABLE=pause_state VALUE="'none'"
    CANCEL_PRINT_BASE
    M117 Print canceled
    LEDFLASH


