        RESPOND MSG="Debug: Invalid MATERIAL, defaulting to PLA_0_4"
    {% endif %}

    RESPOND MSG="Debug: PURGE vars: purge_length={vars.purge_length}"

    # Ensure at safe purge location
    G90
    G1 X50 Y50 Z5 F9000

    # Purge
    G91
    G1 E{vars.purge_length} F{vars.load_speed}
    G4 P{vars.purge_wait}
    G1 E-1 F100
    G1 E1 F100
    G90

