
[gcode_macro LEDOFF]
gcode:  
  SET_PIN PIN=Umbilical_LED VALUE=0

[gcode_macro LEDMIN]
gcode:  
  SET_PIN PIN=Umbilical_LED VALUE=.5

[gcode_macro LEDMAX]
gcode:  
  SET_PIN PIN=Umbilical_LED VALUE=1

